<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form AI Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff6f0;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }

    .hidden {
      display: none;
    }

    #resultsContainer {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <img src="assets/001_homepage_logo.png" alt="Logo" class="logo" />

  <h1>Registration Form AI Scanner</h1>

  <input type="text" id="operator" placeholder="Enter your name" required />

  <div>
    <button id="startBtn">Start New Session</button>
  </div>

  <form name="scan-form" id="scan-form" class="hidden">
    <input type="file" id="imageInput" name="image" accept="image/*" required />
  </form>

  <div id="spinner" class="hidden">
    <p>‚è≥ Scanning, please wait...</p>
  </div>

  <div id="resultsContainer" class="hidden"></div>

  <div id="postScanButtons" class="hidden">
    <button id="saveBtn">Save Results</button>
  </div>

  <div id="saveSpinner" class="hidden">
    <p>üíæ Saving rows to Google Sheets...</p>
  </div>

  <div id="finalButtons" class="hidden">
    <p>‚úÖ Check saved version at <a href="https://docs.google.com/spreadsheets/d/11gUHs1QJrmJq_gTSYYB8cTX9wvq0u8ODRUhmwL16b1Y/edit?gid=0#gid=0" target="_blank">Google Sheet</a></p>
    <button onclick="location.reload()">Save and Scan Another</button>
    <button onclick="document.getElementById('finalMessage').classList.remove('hidden')">Save and Finish</button>
  </div>

  <p id="finalMessage" class="hidden" style="margin-top: 20px; font-weight: bold;">All done ‚Äì bye bye üëã</p>

  <script>
    let sessionId = '';
    let operator = '';
    let scannedRows = [];

    document.getElementById('startBtn').addEventListener('click', () => {
      operator = document.getElementById('operator').value.trim();
      if (!operator) return alert('Please enter your name first.');
      sessionId = `session-${Date.now()}`;
      document.getElementById('scan-form').classList.remove('hidden');
    });

    document.getElementById('imageInput').addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result.split(',')[1];

        document.getElementById('spinner').classList.remove('hidden');

        const response = await fetch('/.netlify/functions/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: operator,
            session: sessionId,
            image: base64Image,
            operator: operator,
            timestamp: Date.now()
          })
        });

        const result = await response.json();
        document.getElementById('spinner').classList.add('hidden');

        if (result && result.rows && result.rows.length) {
          scannedRows = result.rows;
          const container = document.getElementById('resultsContainer');
          container.innerHTML = '<h3>Scan Results</h3><ul>' +
            result.rows.map(row => `<li>${row.join(' | ')}</li>`).join('') + '</ul>';
          container.classList.remove('hidden');
          document.getElementById('postScanButtons').classList.remove('hidden');
        } else {
          alert('Scan failed or no results found.');
        }
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      document.getElementById('saveSpinner').classList.remove('hidden');
      for (const row of scannedRows) {
        await fetch('https://script.google.com/macros/s/AKfycbyyMbyapKdpbZlwvf_fQ6lyyQX9pQqAaWzYyRXmeN3n9KiKlPGL2U7_VmOPqz7UbUYY/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            timestamp: Date.now().toString(),
            name: operator,
            session: sessionId,
            image: 'NA',
            operator: operator
          })
        });
      }
      document.getElementById('saveSpinner').classList.add('hidden');
      document.getElementById('finalButtons').classList.remove('hidden');
    });
  </script>
</body>
</html>
