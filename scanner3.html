<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AceOfClubs Registration</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fff8f3; text-align: center; }
    h1 { margin-bottom: 1rem; }
    #logo { max-width: 80px; display: block; margin: 0 auto 1rem; }
    .input-field {
      display: block;
      margin: 0.5rem auto;
      width: 90%;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.4rem;
    }
    .button {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.4rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #imageInput {
      display: none;
      margin: 2rem auto;
      font-size: 1.2rem;
    }
    #output, #summary { margin-top: 2rem; }
    #recordCount { font-weight: bold; margin-top: 1rem; }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #f97316;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 2rem auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img id="logo" src="https://aceofclubs.netlify.app/assets/logo.png" alt="Ace of Clubs logo" />
  <h1>Registration Form AI Scanner</h1>

  <div id="loginSection">
    <input id="operatorInput" class="input-field" placeholder="Your name (operator)" />
    <button class="button" onclick="startSession()">Start New Session</button>
  </div>

  <div id="uploadSection" style="display:none;">
    <p id="operatorDisplay" style="font-size: 1.2rem; font-weight: bold;"></p>
    <input type="file" accept="image/*" id="imageInput" />
  </div>

  <div id="output"></div>
  <div id="spinner" class="spinner" style="display:none;"></div>

  <div id="controls" style="display:none;">
    <button class="button" onclick="saveToSheet()">Save this data in Google Sheets</button>
  </div>

  <div id="postSaveButtons" style="display:none;">
    <button class="button" onclick="resetForNext()">Scan another photo</button>
    <button class="button" onclick="endSession()">All done</button>
  </div>

  <p id="recordCount"></p>
  <div id="summary" style="display:none;"></div>

  <script>
    let sessionId = '';
    let operatorName = '';
    let allNames = [];

    function startSession() {
      operatorName = document.getElementById('operatorInput').value.trim();
      if (!operatorName) return alert("Enter your name");
      sessionId = 'sess_' + Date.now();

      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('operatorDisplay').innerText = 'Logged in as ' + operatorName;
      document.getElementById('uploadSection').style.display = 'block';
    }

    document.getElementById('imageInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const output = document.getElementById('output');
      output.innerHTML = '';
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('controls').style.display = 'none';
      document.getElementById('postSaveButtons').style.display = 'none';

      try {
        const base64 = await resizeImage(file);
        const imageUrl = await uploadToImgbb(base64);
        const names = await fetchNamesFromScan(imageUrl);
        renderEditableFields(names, file.name);
        document.getElementById('controls').style.display = 'block';
      } catch (err) {
        output.innerHTML = `<p style="color:red;">Scan failed. ${err.message}</p>`;
      } finally {
        document.getElementById('spinner').style.display = 'none';
      }
    });

    function resizeImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        const canvas = document.createElement("canvas");
        const reader = new FileReader();
        reader.onload = (e) => { img.src = e.target.result; };
        img.onload = () => {
          const scale = 1024 / Math.max(img.width, img.height);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(canvas.toDataURL("image/jpeg", 0.8).split(',')[1]);
        };
        reader.readAsDataURL(file);
      });
    }

    async function uploadToImgbb(base64) {
      const form = new FormData();
      form.append("key", "f5fcb5b2f3767240fd4a0a085d4beb33");
      form.append("image", base64);
      const response = await fetch("https://api.imgbb.com/1/upload", { method: "POST", body: form });
      const data = await response.json();
      return data.data.display_url;
    }

    async function fetchNamesFromScan(imageUrl) {
      const response = await fetch("/.netlify/functions/scan2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imageUrl }),
      });
      const result = await response.json();
      if (response.status !== 200) {
        console.error("Scan error:", result.error || result.raw);
        alert("Scan failed. Check console.");
        return [];
      }
      return result.names || [];
    }

    function renderEditableFields(names, filename) {
      const output = document.getElementById('output');
      output.innerHTML = `<h2>Edit Names from ${filename}</h2>`;
      names.forEach((name, i) => {
        output.innerHTML += `<input class="input-field name-field" type="text" value="${name}" data-filename="${filename}" />`;
      });
    }

    async function saveToSheet() {
      const inputs = document.querySelectorAll('.name-field');
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';

      for (let input of inputs) {
        const name = input.value.trim();
        const filename = input.dataset.filename;
        if (!name) continue;

        const payload = {
          name,
          operator: operatorName,
          session: sessionId,
          image: filename,
          timestamp: new Date().getTime()
        };

        const res = await fetch("/.netlify/functions/submit-to-sheet", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        allNames.push(name);
        document.getElementById('recordCount').innerText = `${allNames.length} name(s) saved so far.`;
      }

      spinner.style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      document.getElementById('postSaveButtons').style.display = 'block';
    }

    function resetForNext() {
      document.getElementById('imageInput').value = '';
      document.getElementById('output').innerHTML = '';
      document.getElementById('postSaveButtons').style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      document.getElementById('uploadSection').style.display = 'block';
    }

    function endSession() {
      document.body.innerHTML = `
        <img src="https://aceofclubs.netlify.app/assets/logo.png" style="max-width:80px;margin:2rem auto;display:block;" />
        <h2>Thank you, scan again one day!</h2>
      `;
    }
  </script>
</body>
</html>
