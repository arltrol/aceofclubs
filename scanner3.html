<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AceOfClubs Registration</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fff8f3; }
    h1, h2 { text-align: center; }
    #logo { max-width: 80px; display: block; margin: 0 auto 1rem; }
    .input-field {
      display: block;
      margin: 0.5rem auto;
      width: 90%;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.4rem;
    }
    #start-session-button, button {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.4rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #f97316;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 2rem auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #output, #recordCount, #sheetLink, #finalNames { text-align: center; }
  </style>
</head>
<body>
  <img id="logo" src="https://aceofclubs.netlify.app/assets/logo.png" alt="Ace of Clubs logo">
  <h1>Registration Form AI Scanner</h1>

  <input id="operatorInput" class="input-field" placeholder="Your name (operator)" />
  <button id="start-session-button" onclick="startSession()">Start New Session</button>

  <div id="scannerArea" style="display:none;">
    <input type="file" accept="image/*" id="imageInput" />
  </div>

  <div id="output"></div>
  <div id="saveSpinner" class="spinner" style="display:none;"></div>
  <p id="recordCount" style="font-weight:bold;"></p>
  <div id="finalNames"></div>
  <p id="sheetLink" style="display:none;">
    Google Sheet Link: <a href="https://docs.google.com/spreadsheets/d/11gUHs1QJrmJq_gTSYYB8cTX9wvq0u8ODRUhmwL16b1Y/edit?usp=sharing" target="_blank">View in Google Sheets</a>
  </p>
  <div id="nextLink" style="text-align:center; display:none;">
    <a href="https://aceofclubs.netlify.app/scanner3.html"><button>Scan Another Form</button></a>
  </div>

  <script>
    let sessionId = '';
    let operatorName = '';
    let allNames = [];
    let filename = '';

    function startSession() {
      operatorName = document.getElementById('operatorInput').value.trim();
      if (!operatorName) return alert("Enter your name");
      sessionId = 'sess_' + Date.now();
      document.getElementById('scannerArea').style.display = 'block';
    }

    document.getElementById('imageInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file) return;
      this.disabled = true;
      const output = document.getElementById('output');
      output.innerHTML = '<div class="spinner"></div>';
      filename = file.name;

      try {
        const base64 = await resizeImage(file);
        const imageUrl = await uploadToImgbb(base64);
        const names = await fetchNamesFromScan(imageUrl);
        renderEditableFields(names, filename);
      } catch (err) {
        output.innerHTML = `<p style="color:red;">Scan failed. ${err.message}</p>`;
      }
    });

    function resizeImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        const canvas = document.createElement("canvas");
        const reader = new FileReader();
        reader.onload = (e) => { img.src = e.target.result; };
        img.onload = () => {
          const scale = 1024 / Math.max(img.width, img.height);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(canvas.toDataURL("image/jpeg", 0.8).split(',')[1]);
        };
        reader.readAsDataURL(file);
      });
    }

    async function uploadToImgbb(base64) {
      const form = new FormData();
      form.append("key", "f5fcb5b2f3767240fd4a0a085d4beb33");
      form.append("image", base64);
      const response = await fetch("https://api.imgbb.com/1/upload", { method: "POST", body: form });
      const data = await response.json();
      return data.data.display_url;
    }

    async function fetchNamesFromScan(imageUrl) {
      const response = await fetch("/.netlify/functions/scan2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imageUrl }),
      });
      const result = await response.json();
      if (response.status !== 200) throw new Error("Scan failed.");
      return result.names || [];
    }

    function renderEditableFields(names, filename) {
      const output = document.getElementById('output');
      output.innerHTML = `<h2>Edit Names from ${filename}</h2>`;
      names.forEach(name => {
        output.innerHTML += `<input class="name-field" type="text" value="${name}" data-filename="${filename}" />`;
      });
      output.innerHTML += `<button onclick="saveResultsToSheet()">Save this data in Google Sheets</button>`;
    }

    async function saveResultsToSheet() {
      const inputs = document.querySelectorAll('.name-field');
      const saveSpinner = document.getElementById('saveSpinner');
      document.body.innerHTML = '';  // Reset everything
      document.body.appendChild(saveSpinner);
      saveSpinner.style.display = 'block';

      const recordCount = document.createElement('p');
      recordCount.id = 'recordCount';
      document.body.appendChild(recordCount);

      const finalNames = document.createElement('div');
      finalNames.id = 'finalNames';
      document.body.appendChild(finalNames);

      for (let input of inputs) {
        const name = input.value.trim();
        if (name) {
          await saveToSheet(name, filename);
          allNames.push(name);
          recordCount.innerText = `${allNames.length} name(s) saved so far...`;
          finalNames.innerHTML += `<p>${name}</p>`;
        }
      }

      saveSpinner.style.display = 'none';

      // Google sheet link
      const sheetLink = document.createElement('p');
      sheetLink.innerHTML = `Google Sheet Link: <a href="https://docs.google.com/spreadsheets/d/11gUHs1QJrmJq_gTSYYB8cTX9wvq0u8ODRUhmwL16b1Y/edit?usp=sharing" target="_blank">View in Google Sheets</a>`;
      document.body.appendChild(sheetLink);

      const nextBtn = document.createElement('div');
      nextBtn.innerHTML = `<a href="https://aceofclubs.netlify.app/scanner3.html"><button>Scan Another Form</button></a>`;
      document.body.appendChild(nextBtn);
    }

    async function saveToSheet(name, filename) {
      const payload = {
        name: name,
        operator: operatorName,
        session: sessionId,
        image: filename,
        timestamp: new Date().getTime()
      };
      const res = await fetch("/.netlify/functions/submit-to-sheet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const text = await res.text();
      console.log("Sheet response:", text);
    }
  </script>
</body>
</html>
